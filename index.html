<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav-list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-home-alt-2'></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-user'></i>
                    <span class="links_name">Aluno</span>
                </a>
                <span class="tooltip">Aluno</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-extension' ></i>
                    <span class="links_name">Extensão</span>
                </a>
                <span class="tooltip">Extensão</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-file-find' ></i>
                    <span class="links_name">Pesquisa</span>
                </a>
                <span class="tooltip">Pesquisa</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-book-alt' ></i>
                    <span class="links_name">Ensino</span>
                </a>
                <span class="tooltip">Ensino</span>
            </li>
            <li>
                <a href="">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <div class="text">Licenciatura em Física</div>
    </section>
</body>

</html>
