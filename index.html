<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licenciatura em Física</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="img/Logo - IFCE.png" alt="Logo IF">
            </div>
            <h1>Licenciatura em Física</h1>
            <nav>
                <ul class="menu">
                    <li><a href="#temp">Home</a></li>
                    <li><a href="#temp">Sobre</a></li>
                    <li><a href="#temp">Contato</a></li>
                    <li><a href="#temp">Guia</a></li>
                    <li><a href="#temp" class="btn-live">Live</a></li>
                </ul>
                <div class="menu-toggle" id="menuToggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="info">
                <h1>Licenciatura em Física</h1>
                <p>Campus Acaraú</p>
                <a href="#temp" class="btn-guia">Guia</a>
            </div>
        </div>
    </main>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
    </script>
</body>
</html>
